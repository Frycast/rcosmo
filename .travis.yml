# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
#
language: R
sudo: false
cache: packages
r:
  - oldrel
  - release
  - devel
env:
  - _R_CHECK_FORCE_SUGGESTS_=false
script: xvfb-run make test
r_packages:
  - covr

after_success:
  - tar -C .. -xf $PKG_TARBALL
  - Rscript -e 'covr::codecov()'
